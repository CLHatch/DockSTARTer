services:
  transmission:
    container_name: transmission
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${TRANSMISSION_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/transmission:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
