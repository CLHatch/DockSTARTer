---
services:
  mcmyadmin2:
    container_name: mcmyadmin2
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${MCMYADMIN2_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/mcmyadmin2:/minecraft
      - ${DOCKER_VOLUME_STORAGE}:/storage
