---
services:
  muximux:
    container_name: muximux
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${MUXIMUX_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/muximux:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
