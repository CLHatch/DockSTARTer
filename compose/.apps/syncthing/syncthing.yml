---
services:
  syncthing:
    container_name: syncthing
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${SYNCTHING_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/syncthing:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${SYNCTHING_VOLUME_SOURCE}:/source
