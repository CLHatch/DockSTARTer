services:
  limnoria:
    container_name: limnoria
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${LIMNORIA_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/limnoria:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
