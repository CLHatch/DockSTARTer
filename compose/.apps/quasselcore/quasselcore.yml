services:
  quasselcore:
    container_name: quasselcore
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${QUASSELCORE_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/quasselcore:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
