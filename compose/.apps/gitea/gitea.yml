---
services:
  gitea:
    container_name: gitea
    environment:
      - USER_UID=${PUID}
      - USER_GID=${PGID}
      - TZ=${TZ}
    restart: ${GITEA_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ${DOCKER_VOLUME_CONFIG}/gitea:/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
