services:
  cloudcmd:
    container_name: cloudcmd
    environment:
      - TZ=${TZ}
    restart: ${CLOUDCMD_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/cloudcmd:/root
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${CLOUDCMD_VOLUME_FSDIR}:/mnt/fs
