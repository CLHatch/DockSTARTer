---
services:
  hydra2:
    container_name: hydra2
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${HYDRA2_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/hydra2:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
