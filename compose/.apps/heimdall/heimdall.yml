---
services:
  heimdall:
    container_name: heimdall
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${HEIMDALL_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/heimdall:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
