---
services:
  monitorr:
    container_name: monitorr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${MONITORR_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/monitorr:/app
      - ${DOCKER_VOLUME_STORAGE}:/storage
