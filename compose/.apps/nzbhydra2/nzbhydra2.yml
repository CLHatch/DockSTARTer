services:
  nzbhydra2:
    container_name: nzbhydra2
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${NZBHYDRA2_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/nzbhydra2:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
