services:
  uptimekuma:
    container_name: uptimekuma
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${UPTIMEKUMA_RESTART}
    volumes:
      - ${DOCKER_VOLUME_CONFIG}/uptimekuma:/app/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - /etc/localtime:/etc/localtime:ro
