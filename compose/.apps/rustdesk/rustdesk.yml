---
services:
  rustdesk:
    container_name: rustdesk
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - RELAY=${RUSTDESK_ENVIRONMENT_RELAY_SERVER}
      - TZ=${TZ}
    restart: ${RUSTDESK_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/rustdesk:/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
